<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100" style="font-family: 'Poppins', sans-serif;" onload="main()">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">

            <div class="p-10">
                <div class="w-full" id="container-leaderboard">
                    <h1 class="text-2xl font-semibold text-center text-gray-500 mt-8 mb-6">Leaderboard Top Three</h1>
                    <div class="mb-8">
                        <div class="text-slate-900 font-bold text-xl mb-2 text-center"><a class="text-slate-400" href="leaderboard.html">Reload</a>
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="location.href='/page/game.html'"
                class="w-32 bg-gradient-to-r from-cyan-400 to-cyan-600 text-white py-2 rounded-lg mx-auto block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 mb-2">Back To Game</button>
        </div>
    </div>

    <script type="text/javascript" src="../static/js/leaderboard.js"></script>
</body>

</html>
